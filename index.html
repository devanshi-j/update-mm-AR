<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 300px;
            padding: 20px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            display: block;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            object-fit: cover;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .image-container {
                width: 60%;
                padding: 15px;
            }
        }

        @media screen and (max-width: 480px) {
            .image-container {
                width: 70%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="./assets/indexpage.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="image-container">
        <a href="./complete/index.html">
            <img src="./assets/images/img16.png" alt="Click to proceed">
        </a>
    </div>
</body>
</html>
