<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Furniture Viewer</title>
    <style>
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
       #menu-button {
            position: absolute;
            left: 50%;
            bottom: 5px; /* Position from bottom instead of top */
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 101;
            transition: opacity 0.3s ease;
        }

        #menu-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .menu-content {
            display: flex;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            visibility: hidden;
        }

        .menu-content.visible {
            opacity: 1;
            visibility: visible;
        }

         #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: none;
            color: #000;
            font-size: 24px;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        #close-button::after {
            content: "Ã—";
            font-size: 24px;
            color: #000;
        }

        #bottom-menu {
            position: fixed;
            bottom: -40px; /* Start hidden below the viewport */
            left: 0;
            width: 100%;
            background-color: #8B7355;
            z-index: 100;
            height: 40px;
            display: flex;
            overflow: hidden;
            transition: all 0.3s ease;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #bottom-menu.expanded {
            bottom: 0; /* Slide up into view */
            height: 80px;
            overflow-x: auto;
            padding: 10px 0;
        }

       #submenu-container {
            position: fixed;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 40vh;
            background-color: white;
            display: none;
            flex-direction: column;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #submenu-container.open {
            display: flex;
        }
        .category-item {
            flex: 0 0 auto;
            width: 80px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            color: white;
            cursor: pointer;
            scroll-snap-align: center;
        }

        .category-item img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .category-item.active img {
            border: 2px solid #FFF44F;
            box-shadow: 0 0 8px rgba(255, 244, 79, 0.5);
        }

        #submenu-container {
            position: fixed;
            bottom: 80px;
            left: 0;
            width: 100%;
            height: 40vh;
            background-color: rgba(17, 17, 17, 0.6);
            display: none;
            flex-direction: column;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        #submenu-container.open {
            display: flex;
        }

        .submenu-content {
            display: none;
            padding: 10px;
        }

        .submenu-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 15px;
            margin-bottom: 15px;
            justify-items: center;
        }

        .item-image {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.05);
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .item-image:hover {
            transform: scale(1.05);
            border-color: rgba(255, 244, 79, 0.3);
        }

        .item-image.selected {
            border: 2px solid #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid #FFF44F;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }

        #place, #cancel {
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            margin: 0 8px;
            min-width: 80px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #delete-button {
            position: fixed;
            display: none;
            z-index: 1000;
            background-color: #dc3545;
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            min-width: 80px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #confirm-buttons {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
            display: none;
            gap: 12px;
            justify-content: center;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            backdrop-filter: blur(8px);
        }

        #place {
            background-color: #28a745;
            color: white;
        }

        #place:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #cancel {
            background-color: #dc3545;
            color: white;
        }

        #cancel:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        #delete-button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .button-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .loading {
            position: relative;
            opacity: 0.5;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #FFF44F;
            border-top-color: transparent;
            border-radius: 50%;
            animation: loading 0.8s linear infinite;
        }

        @keyframes loading {
            to {
                transform: rotate(360deg);
            }
        }

        #surface-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }

        #status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }

        #submenu-container::-webkit-scrollbar {
            width: 6px;
        }

        #submenu-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        #submenu-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #submenu-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

    <script>
       const menuButton = document.getElementById('menu-button');
        const bottomMenu = document.getElementById('bottom-menu');
        const menuContent = document.querySelector('.menu-content');
        const closeButton = document.getElementById('close-button');
        let isMenuExpanded = false;

        menuButton.addEventListener('click', () => {
            isMenuExpanded = true;
            bottomMenu.classList.add('expanded');
            menuButton.classList.add('hidden');
            
            setTimeout(() => {
                menuContent.classList.add('visible');
            }, 100);
        });

        closeButton.addEventListener('click', function() {
            // Close both menus
            isMenuExpanded = false;
            bottomMenu.classList.remove('expanded');
            document.getElementById('submenu-container').classList.remove('open');
            this.style.display = 'none';
            menuContent.classList.remove('visible');
            document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
            
            // Show menu button after a slight delay
            setTimeout(() => {
                menuButton.classList.remove('hidden');
            }, 300); // Matches the transition time
        });

        // Keep existing category item click handlers
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', function() {
                const submenuContainer = document.getElementById('submenu-container');
                const closeButton = document.getElementById('close-button');
                const targetSubmenu = document.getElementById(`${this.dataset.category}-submenu`);
                const isCurrentlyActive = this.classList.contains('active');

                document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.submenu-content').forEach(el => el.style.display = 'none');

                if (!isCurrentlyActive) {
                    this.classList.add('active');
                    submenuContainer.classList.add('open');
                    closeButton.style.display = 'flex';
                    if (targetSubmenu) {
                        targetSubmenu.style.display = 'block';
                    }
                } else {
                    submenuContainer.classList.remove('open');
                    closeButton.style.display = 'none';
                }
            });
        });
    </script>
