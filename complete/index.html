<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
    }
    #item-buttons {
      position: absolute;
      top: 50%;
      right: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      transform: translateY(-50%);
      display: none;
    }
    #confirm-buttons {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: flex;
      flex-direction: row;
      display: none;
    }
    .button-image {
      width: 35px;
      height: 35px;
      object-fit: cover;
      margin: 5px 0;
    }
    .button {
      width: 35px;
      height: 35px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div id="item-buttons">
    <img class="button-image" id="item0" src="../assets/models/almirah1/thumbnail.png"/>
    <img class="button-image" id="item1" src="../assets/models/bed1/thumbnail.png"/>
    <img class="button-image" id="item2" src="../assets/models/bookshelf1/thumbnail.png"/>
    <img class="button-image" id="item3" src="../assets/models/chair1/thumbnail.png"/>
    <img class="button-image" id="item4" src="../assets/models/light1/thumbnail.png"/>
    <img class="button-image" id="item5" src="../assets/models/plant1/thumbnail.png"/>
    <img class="button-image" id="item6" src="../assets/models/rug1/thumbnail.png"/>
    <img class="button-image" id="item7" src="../assets/models/sofa1/thumbnail.png"/>
    <img class="button-image" id="item8" src="../assets/models/tvstand1/thumbnail.png"/>
  </div>
  <div id="confirm-buttons">
    <button class="button" id="place">OK</button>
    <button class="button" id="cancel">X</button>
  </div>
  <script type="module" src="../complete/main.js"></script>
</body>
</html>
