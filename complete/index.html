<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Furniture Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #menu-button {
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFF44F;
            width: 90px;
            height: 50px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 200;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        #close-button {
            font-size: 24px;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            color: #FFF44F;
            width: 40px;
            height: 40px;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        #sidebar-menu {
            width: 140px;
            height: 100vh;
            background-color: rgba(17, 17, 17, 0.95);
            position: fixed;
            left: -140px;
            top: 0;
            transition: left 0.3s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        #sidebar-menu.open {
            left: 0;
        }

        .menu-item {
            margin-bottom: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .menu-item > img {
            width: 50px;
            height: 50px;
            margin: 10px;
            padding: 5px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
        }

        .menu-item > img:hover {
            transform: scale(1.1);
        }

        .submenu {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .submenu-item {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: block;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .submenu-item:hover {
            border-color: #FFF44F;
            transform: scale(1.05);
        }

        .interaction-buttons {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px;
            border-radius: 12px;
        }

        .mode-button {
            padding: 12px 24px;
            background-color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            min-width: 80px;
            transition: all 0.2s ease;
        }

        .mode-button.active {
            background-color: #a0a0a0;
            color: white;
        }

        #confirm-buttons {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
            display: none;
            gap: 20px;
            justify-content: center;
            padding: 15px 25px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }

        #place, #cancel {
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            margin: 0 10px;
            min-width: 120px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #place {
            background-color: #28a745;
            color: white;
        }

        #cancel {
            background-color: #dc3545;
            color: white;
        }

        .button-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #reticle, #surface-indicator, #status-message {
            position: fixed;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="menu-button" class="button-shadow">&equiv;</button>

    <div id="reticle"></div>
   

    <div id="sidebar-menu">
        <button id="close-button">&times;</button>
        
        <!-- Tables Category -->
        <div class="menu-item" data-submenu="#table-submenu">
            <img src="../assets/models/table/table1/thumbnail.png" alt="Tables">
            <div id="table-submenu" class="submenu">
                <img class="submenu-item" data-category="table" data-item="table1" 
                     src="../assets/models/table/table1/thumbnail.png" alt="Coffee Table">
                <img class="submenu-item" data-category="table" data-item="table2"
                     src="../assets/models/table/table2/thumbnail.png" alt="Dining Table">
                <img class="submenu-item" data-category="table" data-item="table3"
                     src="../assets/models/table/table3/thumbnail.png" alt="Side Table">
            </div>
        </div>

        <!-- Chairs Category -->
        <div class="menu-item" data-submenu="#chair-submenu">
            <img src="../assets/models/chair/chair1/thumbnail.png" alt="Chairs">
            <div id="chair-submenu" class="submenu">
                <img class="submenu-item" data-category="chair" data-item="chair1"
                     src="../assets/models/chair/chair1/thumbnail.png" alt="Modern Chair">
                <img class="submenu-item" data-category="chair" data-item="chair2"
                     src="../assets/models/chair/chair2/thumbnail.png" alt="Classic Chair">
                <img class="submenu-item" data-category="chair" data-item="chair3"
                     src="../assets/models/chair/chair3/thumbnail.png" alt="Dining Chair">
            </div>
        </div>

        <!-- Shelves Category -->
        <div class="menu-item" data-submenu="#shelf-submenu">
            <img src="../assets/models/shelf/shelf1/thumbnail.png" alt="Shelves">
            <div id="shelf-submenu" class="submenu">
                <img class="submenu-item" data-category="shelf" data-item="shelf1"
                     src="../assets/models/shelf/shelf1/thumbnail.png" alt="Wall Shelf">
                <img class="submenu-item" data-category="shelf" data-item="shelf2"
                     src="../assets/models/shelf/shelf2/thumbnail.png" alt="Bookshelf">
                <img class="submenu-item" data-category="shelf" data-item="shelf3"
                     src="../assets/models/shelf/shelf3/thumbnail.png" alt="Display Shelf">
            </div>
        </div>
    </div>

    <div class="interaction-buttons">
        <button class="mode-button" id="rotate-btn">Rotate</button>
        <button class="mode-button" id="drag-btn">Drag</button>
        <button class="mode-button" id="scale-btn">Scale</button>
    </div>

    <div id="confirm-buttons">
        <button id="place" class="button-shadow">Place</button>
        <button id="cancel" class="button-shadow">Cancel</button>
    </div>

    <script type="module" src="../complete/main.js"></script>
</body>
</html>
