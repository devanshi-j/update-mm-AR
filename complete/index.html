<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Furniture Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #menu-button {
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFF44F;
            width: 90px;
            height: 50px;
            border: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 200;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            backdrop-filter: blur(4px);
        }

        #close-button {
            font-size: 24px;
            cursor: pointer;
            display: none;
            justify-content: center;
            align-items: center;
            color: #FFF44F;
            width: 40px;
            height: 40px;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        #sidebar-menu {
            width: 140px;
            height: 100vh;
            background-color: rgba(17, 17, 17, 0.95);
            position: fixed;
            left: -140px;
            top: 0;
            transition: left 0.3s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 70px;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.3);
        }

        #sidebar-menu.open {
            left: 0;
        }

        .icon {
            margin-bottom: 20px;
            color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .icon > img {
            width: 50px;
            height: 50px;
            margin: 10px;
            padding: 5px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease;
        }

        .icon > img:hover {
            transform: scale(1.1);
        }

        .submenu {
            width: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .submenu.open {
            display: flex;
        }

        .item-image {
            width: 80px;
            height: 80px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: block;
            object-fit: cover;
            background-color: rgba(255, 255, 255, 0.05);
        }

        .item-image:hover {
            border-color: #FFF44F;
            transform: scale(1.05);
        }

        #confirm-buttons {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 300;
            display: none;
            gap: 20px;
            justify-content: center;
            padding: 15px 25px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }

        #place, #cancel {
            font-size: 18px;
            padding: 12px 24px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            margin: 0 10px;
            min-width: 120px;
            font-weight: bold;
            text-transform: uppercase;
        }

        #place {
            background-color: #28a745;
            color: white;
        }

        #place:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        #cancel {
            background-color: #dc3545;
            color: white;
        }

        #cancel:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        .button-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .loading {
            position: relative;
            opacity: 0.5;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid #FFF44F;
            border-top-color: transparent;
            border-radius: 50%;
            animation: loading 0.8s linear infinite;
        }

        @keyframes loading {
            to {
                transform: rotate(360deg);
            }
        }

        #reticle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid #FFF44F;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            display: none;
        }

        #surface-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
        }

        #status-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Menu Buttons -->
    <button id="menu-button" class="button-shadow">&equiv;</button>

    <!-- AR Elements -->
    <div id="reticle"></div>
    <div id="surface-indicator">Looking for surface...</div>
    <div id="status-message"></div>

    <!-- Sidebar Menu -->
    <div id="sidebar-menu">
        <button id="close-button">&times;</button>
        <div class="icon" id="lamp-category">
            <img src="../assets/models/lamp/lamp1/thumbnail.png" alt="Lamps" width="50">
            <div class="submenu">
                <img class="item-image" id="lamp-lamp1" src="../assets/models/lamp/lamp1/thumbnail.png" alt="Table Lamp">
                <img class="item-image" id="lamp-lamp2" src="../assets/models/lamp/lamp2/thumbnail.png" alt="Floor Lamp">
                <img class="item-image" id="lamp-lamp3" src="../assets/models/lamp/lamp3/thumbnail.png" alt="Desk Lamp">
            </div>
        </div>
        <div class="icon" id="sofa-category">
            <img src="../assets/models/lamp/lamp1/thumbnail.png" alt="Sofas" width="50">
            <div class="submenu">
                <img class="item-image" id="sofa-sofa1" src="../assets/models/sofa/sofa1/thumbnail.png" alt="Modern Sofa">
                <img class="item-image" id="sofa-sofa2" src="../assets/models/sofa/sofa2/thumbnail.png" alt="Classic Sofa">
                <img class="item-image" id="sofa-sofa3" src="../assets/models/sofa/sofa3/thumbnail.png" alt="Sectional Sofa">
            </div>
        </div>
        <div class="icon" id="table-category">
            <img src="../assets/models/lamp/lamp1/thumbnail.png" alt="Tables" width="50">
            <div class="submenu">
                <img class="item-image" id="table-table1" src="../assets/models/table/table1/thumbnail.png" alt="Coffee Table">
                <img class="item-image" id="table-table2" src="../assets/models/table/table2/thumbnail.png" alt="Dining Table">
                <img class="item-image" id="table-table3" src="../assets/models/table/table3/thumbnail.png" alt="Side Table">
            </div>
        </div>
    </div>

    <!-- Confirm Buttons -->
    <div id="confirm-buttons">
        <button id="place" class="button-shadow">Place</button>
        <button id="cancel" class="button-shadow">Cancel</button>
    </div>

    <!-- Import our JS module -->
    <script type="module" src="../complete/main.js"></script>
</body>
</html>
